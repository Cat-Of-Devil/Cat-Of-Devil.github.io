<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lorem ipsum..</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <style>
        .product img {
            max-height: 100px;
        }

        .header {
            position: relative;
        }
        .header-card {
            position: absolute;
            right: 0;
            top:20px;
        }
        a[href="#list"] {
            display: block;
            width:100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section class="container pb-3">

        <div class="header mt-5">
            <h1 class="text-center">Super Shop</h1>
            <div class="header-card">
                <a href="#card">
                    Корзина <i class="fa fa-cart-plus"></i> 
                    <span class="js-card-counter">0</span>
                </a>
            </div>
            <hr>
        </div>
        
        <div class="text-center js-loader">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="Loading..">
        </div>

        <div class="mt-5" data-page="list" data-action="actionList">

            <script type="text/template" data-template="product">
                <div class="col-md-3 mb-5 text-center product">
                    <img src="{{image}}" alt="{{name}}" class="pl-5 pr-5 img-fluid">
                    <h2><a href="#view-{{id}}">{{name}}</a></h2>
                    <div>{{description}}</div>
                    <div><b>{{cost}} {{currency}}</b></div>
                    <div>
                        <button class="btn btn-success" data-id="{{id}}">
                            <i class="fa fa-cart-plus"></i>
                            Купить
                        </button>
                    </div>
                </div>
            </script>

            <div class="row js-view"></div>
            <hr>

            <div class="text-center">
                <a target="_blank" href="https://docs.google.com/spreadsheets/d/1RqDjkE9dsq7eb61hYLmKyDZBw94RKeiR9xzHb6IuZ0o/edit#gid=0">Таблица с данными</a>
                <a target="_blank" href="https://docs.google.com/spreadsheets/d/1BDIHeFg_kiFczxSiNmmWzyEZiC-ugW-54ef1yi09SRY/edit?usp=sharing">Таблица с заказами</a>
            </div>
        </div>

        <div class="mt-5" data-page="view" data-action="actionView" style="display:none">

            <script type="text/template" data-template="product-view">
                <div class="row">
                    <div class="col-md-4">
                        <img src="{{image}}" alt="{{name}}" class="pl-5 pr-5 img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h1>{{name}}</h1>
                        <div>{{description}}</div>
                        <div><b>{{cost}} {{currency}}</b></div>
                        <div>
                            <button class="btn btn-success" data-id="{{id}}">
                                <i class="fa fa-cart-plus"></i>
                                Купить
                            </button>
                        </div>
                    </div>
                </div>
            </script>

            <div class="js-view"></div>
            <hr>
            <a href="#list"><i class="fas fa-arrow-left"></i> К списку товаров</a>
        </div>

        <div class="mt-5" data-page="card" data-action="actionCard" style="display:none">
            <div class="js-view"></div>

           
            <!-- Modal -->
            <div class="modal fade" id="thanks" tabindex="-1" role="dialog" aria-labelledby="thanksLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <!--<div class="modal-header">
                        <h5 class="modal-title" id="thanksLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>-->
                    <div class="modal-body text-center">
                        <img src="https://a.d-cd.net/d28f162s-960.jpg" style="max-width:300px">

                        <h2 class="mt-3">Спасибо за ваш заказ!</h2>
                        <p>в ближайшее время мы вам перезвоним.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                    </div>
                </div>
            </div>



            <iframe name="gate" src="javascript:void(0)" style="display:none"></iframe>  
            <form id="send-order-form" class="mt-5 mb-5" action="https://docs.google.com/forms/d/e/1FAIpQLSeVTvo1ovVc3JnzeDGxmiXEicmvtPm9LHo3qnr6O8IQ27DQcg/formResponse" target="gate" method="POST">
                <input type="hidden" id="order-data" name="entry.1495857733">

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="entry.2072453770">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="+380000000000" name="entry.1873430383">
                </div>
                <button type="submit" class="btn btn-primary">Оформить заказ!</button>
            </form>


            <a href="#list"><i class="fas fa-arrow-left"></i> К списку товаров</a>
        </div> 

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
    <script>
    ;(function(){

        var spreadsheet = "https://spreadsheets.google.com/feeds/list/1RqDjkE9dsq7eb61hYLmKyDZBw94RKeiR9xzHb6IuZ0o/od6/public/values?alt=json";

        var pages = document.querySelectorAll('[data-page]'),
            cardCounter = document.querySelector('.js-card-counter'),
            templ = document.querySelector('[data-template="product"]'),
            templView = document.querySelector('[data-template="product-view"]'),
            loader = document.querySelector('.js-loader');
            
        var card = JSON.parse(localStorage.getItem('_card'))||{};
        // cardCounter.innerHTML = Object.keys(card).length;

        if (Object.keys(card).length) {
            cardCounter.innerHTML = Object.values(card).reduce((a,b) => a+b);
        }

        /**
         * Execute this function if show "list" page 
         */
        function actionList(id, block) {
            fetchJson(function(items){
                var view = block.querySelector('.js-view');
                view.innerHTML = '';

                products = items;

                products.forEach(function(product){
                    if (+product.show) {
                        view.insertAdjacentHTML('afterbegin', render(templ, product));
                    }
                });
            });
        }

        /**
         * Execute this function if show "view" page 
         */
        function actionView(id, block) {
            fetchJson(function(products){
                block.querySelector('.js-view').innerHTML = render(templView, findById(id, products));
            });
        }
        
        /**
         * Execute this function if show "card" page 
         */
        function actionCard(id, block) {
            fetchJson(function(products){
                var view = block.querySelector('.js-view');
                view.innerHTML = 'Пока нет товаров в вашей корзине!';

                if (!Object.keys(card).length)
                    orderForm.style.display = "none";
                else {
                    var rows = [], price = 0;

                    orderForm.style.display = "block";

                    Object.keys(card).forEach(function(id){
                        var product = findById(id, products);
                        var fullPrice = (card[id] * product.cost);

                        price += fullPrice;

                        if (product) {
                            rows.push([
                                '<div>',
                                    '<a href="#view-'+product.id+'">'+product.name+' (' + card[id] + ' / ' + fullPrice + product.currency + ')</a> ',
                                    '<a data-remove="'+product.id+'" href="javascript:void(0)" class="fa fa-trash"></a>',
                                '</div>',
                            ].join(''));
                        }
                    });

                    rows.push([
                        '<div class="text-success">',
                            '<hr><b>' + price + 'грн<b>',
                        '</div>',
                    ].join(''));

                    view.innerHTML = rows.join('');

                    document.querySelectorAll('[data-remove]').forEach(el=>{
                        el.onclick = function(){
                            delete card[this.dataset.remove];
                            localStorage.setItem('_card', JSON.stringify(card));
                            location.reload();
                        };
                    });


                    updateForm();
                }
            });
        }


        /**
         * Fetch data from google spreadsheet
         */
        var fetchJson = (function(url){
            var items = [];

            function normalize(data) {
                var _data = [];
                data.feed.entry.forEach(function (items) {
                    var item = {};
                    for(var k in items) {
                        if (/^gsx\$/.test(k)) { 
                            item[k.slice(4)] = items[k]['$t']
                        }
                    }
                    _data.push(item)
                });
                return _data;
            }

            return function (callback) {
                if (items.length)
                    callback(items);
                else {
                    $.getJSON(url, function (data) {
                        items = normalize(data);
                        callback(items);
                        loader.style.display = 'none';
                    });
                }
            }
        }(spreadsheet));

        function render(templ, data) {
            var _templ = templ.innerHTML;

            for (var k in data) {
                var search = new RegExp('{{'+k+'}}', 'g');
                _templ = _templ.replace(search, data[k]);
            }
            return _templ;
        }

        function routing() {
            var view, hash = location.hash.slice(1),
                matched = hash.match(/^(view|list|card)-?(\d*)/),
                action = matched[1], id = matched[2];

            pages.forEach(function(el){
                if (el.dataset['page'] != action) {
                    el.style.display = 'none';
                } else {
                    el.style.display = '';
                    view = el;
                }
            });

            eval(view.dataset['action']+'(id, view)');
        }

        function findById(id, items) {
            for(var i in items) {
                if (items[i].id == id) return items[i];
            }
            return false;
        }

        function addToCard(id) {
            card[id] = card[id] ? card[id]+1 : 1;
            localStorage.setItem('_card', JSON.stringify(card));
            // cardCounter.innerHTML = Object.keys(card).length;
            cardCounter.innerHTML = Object.values(card).reduce((a,b) => a+b);
        }

        function updateForm() {

            var inp = orderForm.querySelector('#order-data');

            fetchJson(function(products){
                var order = [];

                Object.keys(card).forEach(function(id){
                    var product = findById(id, products);
                    order.push(`${id}# ${product.name} (${card[id]})`);
                });

                inp.value = order.join("\n");
            });
        }


        function resetCard() {
            card = {};
            orderForm.reset();
            localStorage.clear();
            cardCounter.innerHTML = 0;
        }



        var orderForm = document.querySelector('#send-order-form');
        var iframeGate = document.querySelector('iframe[name=gate]');
        orderForm.onsubmit = function(e){
            iframeGate.onload = () => {
                $('#thanks').modal('show');
                resetCard();
            }
        }


        $('#thanks').on('hidden.bs.modal', function () {
            location.hash = "list";
        })



        document.onclick = function(e){
            if (e.target.hasAttribute('data-id')) {
                addToCard(+e.target.dataset['id']);
            }
        }

        window.onhashchange = function(e) {
            routing();
        }

        if (location.hash) {
            routing();
        } else {
            location.hash = 'list';
        }
            
    }());
    </script>
</body>

</html>
